<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="styles.css"></head>
    <body>
      <iframe src="https://portal.furioos.com/embed/8ZEewSkpwyuEnn8pN?whiteLabel=true&hideTitle=true&hideToolbar=true&autoRun=true" width="100%" height="100%" allowfullscreen="true" style="border: none;"></iframe>
      <p id="p1" style="color:blue;font-size:60px;">...Scanning for orientation and screen width...</p>
      <p id="p2" style="color:blue;font-size:60px;"></p>
      <p id="p3" style="color:blue;font-size:60px;">...Attempting to lock in landscape...</p>
      <script>
        document.getElementById("p1").innerHTML = "window.orientation " + window.orientation + "    screen.width " + screen.width;
        document.getElementById("p2").innerHTML = window.orientation == 90 ? "Detecting LANDSCAPE" : "Detecting PORTAIT";

        // Detect whether device supports orientationchange event, otherwise fall back to
        // the resize event.
        var supportsOrientationChange = "onorientationchange" in window,
            orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";
        
        window.addEventListener(orientationEvent, function() {
           // alert('ROTATION DETECTED: ' + window.orientation + " " + screen.width);
           document.getElementById("p1").innerHTML = "window.orientation " + window.orientation + "    screen.width " + screen.width;
           document.getElementById("p2").innerHTML = window.orientation == 90 ? "Detecting LANDSCAPE" : "Detecting PORTAIT";
        }, false);

        if (screen.orientation.lock("landscape")) {
            document.getElementById("p3").innerHTML = "screen.orientation.lock Lock in landscape OK"; 
        } else {
            document.getElementById("p3").innerHTML = "screen.orientation.lock Lock in landscape FAILED"; 
        }
      </script>
    </body>
    </html>
